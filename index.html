<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Curator</title>
  <link rel="stylesheet" href="/sytles/main.css">
</head>
<body>
  <header>
    <h1 id="pageTitle">Art Curator</h1>
    <div class="headWrapper">
      <form>
        <select name="art-style" id="art-style-select">
          <option value="">--Please choose an art style--</option>
          <option value="classicism">Classicism</option>
          <option value="expressionism">Expressionism</option>
          <option value="impressionism">Impressionism</option>
          <option value="neo-impressionism">Neo-Impressionism</option>
          <option value="post-impressionism">Post-Impressionism</option>
          <option value="surrealism">Surrealism</option>
        </select>
        <button id="search">Search</button>
      </form>
    </div>
  </header>
  <!-- <div class="navBar">
    <div class="navWrapper">
      <a href="#">Home</a>
      <a href="#">Favorites</a>
    </div>
  </div> -->
  <div class="mainBody">
    <div class="main-wrapper">
      <button id="search-back">Back</button>
      <img id='display-image' src="https://images.metmuseum.org/CRDImages/ep/original/DT1502_cropped2.jpg" alt="The artist image is not available." max-width="100%" height="500">
      <button id="search-forward">Next</button>
      <p id="reference-count">1 of 1</p>
      <ul id="display-info">
        <li id="title">Example - Title: Self-Portrait with a Straw Hat (obverse: The Potato Peeler)</li>
        <li id="artist-display-name">Example - Artist Display Name: Vincent van Gogh</li>
        <li id="object-date">Example - Object Date: 1887</li>
        <li id="medium">Example - Medium: Oil on canvas</li>
      </ul>
    </div>
  </div>
  <!-- <footer>
    <p>Footer</p>
  </footer> -->
  <script src="scripts/main.js"></script>
</body>
</html>
