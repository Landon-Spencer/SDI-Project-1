<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Curator</title>
  <link rel="stylesheet" href="sytles/main.css">
</head>
<body>
  <header>
    <h1 id="page-title">The Met Museum of Art Curator</h1>
    <div class="nav-wrapper">
      <a href="index.html">Home</a>
      <a href="favorites.html">Favorites</a>
    </div>
  </header>
  <div class="main-body">
    <div class="image-wrapper">
      <button id="search-back"><img src="images/left@1x-1.0s-200px-200px.png" hieght:="50px" width="50px"></button>
      <img id='display-image' src="" alt="The artist image is not available." max-width="100%" height="450">
      <button id="search-forward"><img src="images/right@1x-1.0s-200px-200px.png" hieght:="50px" width="50px"></button>
    </div>
    <div class="info-wrapper">
      <button id="remove-favorites">Remove from Favorites</button>
      <p id="reference-count"></p>
      <ul id="display-info">
        <li id="title"></li>
        <li id="artist-display-name"></li>
        <li id="object-date"></li>
        <li id="medium"></li>
      </ul>
    </div>
  </div>
  <footer>
    <p>All art is provided by The Metropolitan Museum of Art Collection API. The icons "arrow" and "loading circle" are provided by loading.io</p>
  </footer>
  <script src="scripts/favorites.js"></script>
</body>
</html>
